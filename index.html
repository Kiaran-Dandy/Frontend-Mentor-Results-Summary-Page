<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="Result Summary Page/Pictures/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
  <title>Frontend Mentor | Results summary component</title>


  
</head>
<body>

  <div class="outerFrame">

    <div class="frame-one">
      <div class="result">
        <div class="title">Your Result</div>
        <div class="cir">
          <b>76</b>
          of 100
        </div>
      </div>
    
    
      <div class="great">
        <b>Great</b>
        <p>You scored higher than 65% of the people who have taken these tests.<p>
      </div>
    </div>
    
  
    <div class="frame-two">
      <b>Summary</b>
      <div class="compents reaction">
        <i class='bx bxs-zap'> Reaction</i>
        80
         / 100
      </div>
      <div class="compents memory">
        <i class='bx bx-brain'> Memory</i>
        92
         / 100
      </div>
      <div class="compents verbal">
        <i class='bx bx-message-square-dots'> Verbal</i>
        61
         / 100
      </div>
      <div class="compents visual">
        <i class='bx bx-low-vision'> Visual</i>
        72
         / 100
      </div>
      <button class="continueBtn">Continue</button>
    </div>

  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kiaran Dandy</a>.
  </div>
</body>
</html>
